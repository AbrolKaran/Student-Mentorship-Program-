{% extends 'base.html' %}

{% block content %}
    <div class="home-div">
        <img src="{{ url_for('static', filename='images/mentor.png') }}" class="home-img">
        <div class="info-div">
            {% if g.user %}
                <h1 style="font-family: 'Roboto', sans-serif">Hey {{ g.user.username.capitalize() }}, </h1>
            {% else %}
                <h1 style="font-family: 'Roboto', sans-serif">Sign In, Student </h1>
            {% endif %}
            <h4 style="color: grey; font-family: 'Roboto', sans-serif"> Welcome to the Student Mentorship Program!
            </h4>
            <a href="{{ url_for('question', id=1)}}" data-toggle="modal" data-target="#exampleModal">Take the test</a>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color: grey;">The portal wants permission to use your camera</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->
        <div class="modal-body">
            <h5 class="modal-title" id="exampleModalLabel" style="color: grey;">The portal wants permission to use your camera</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <a type="button" class="btn btn-info" href="{{ url_for('question', id=1)}}">Allow</a>
        </div>
      </div>
    </div>
  </div>

      </div>
  </div> -->
{% endblock %}
